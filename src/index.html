<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skunk Game - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- Select no. of player modals -->
  <div id="select-players-modal" class="modal">
    <div class="modal-content">
      <button class="sign-button player" data-player="1">1 Player</button>
      <button class="sign-button player" data-player="2">2 Players</button>
    </div>
  </div>

  <div id="show-winner" class="modal">
    <div class="modal-content">
      The winner is ...
    </div>
  </div>

  <main>
    <section class="board animated bounceInDown">
      <h1>Let's play Skunk</h1>
      <table class="table">
        <thead>
          <tr>
            <th>S</th>
            <th>K</th>
            <th>U</th>
            <th>N</th>
            <th>K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <table>
                <thead>
                  <tr>
                    <th>P1</th>
                    <th>P2</th>
                  </tr>
                </thead>
                <tbody id="round1">

                </tbody>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr>
                    <th>P1</th>
                    <th>P2</th>
                  </tr>
                </thead>
                <tbody id="round2">

                </tbody>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr>
                    <th>P1</th>
                    <th>P2</th>
                  </tr>
                </thead>
                <tbody id="round3">

                </tbody>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr>
                    <th>P1</th>
                    <th>P2</th>
                  </tr>
                </thead>
                <tbody id="round4">

                </tbody>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr>
                    <th>P1</th>
                    <th>P2</th>
                  </tr>
                </thead>
                <tbody id="round5">

                </tbody>
              </table>
            </td>
          </tr>
          <tr class="total-score">
            <td>
              <table>
                <thead>
                  <tr id="round1-total">

                  </tr>
                </thead>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr id="round2-total">

                  </tr>
                </thead>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr id="round3-total">

                  </tr>
                </thead>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr id="round4-total">

                  </tr>
                </thead>
              </table>
            </td>
            <td>
              <table>
                <thead>
                  <tr id="round5-total">

                  </tr>
                </thead>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <div>

      </div>
    </section>
    <section class="skunk animated fadeInRight delay-1s">
      <img src="./img/skunk.png">
    </section>
    <section class="sign-play animated fadeInLeft">
      <button>Play</button>
    </section>
    <section class="player-control">
      <button class="sign-button" id="stop-player-1">P1. Stop</button>
      <button class="sign-button" id="roll">Roll</button>
      <button class="sign-button" id="stop-player-2">P2. Stop</button>
    </section>
    <section class="dice">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
